name: Azure Functions Python CI/CD (OIDC)

on:
  push:
    branches:
      - main   # triggers on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4️⃣ Login to Azure using OIDC and your App Registration
      - name: Azure Login via OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CLIENT_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          subscription-id: ${{ secrets.SUBSCRIPTION_ID }}

      # 5️⃣ Deploy your Function App
      - name: Deploy to Azure Functions
        uses: azure/functions-action@v1
        with:
          app-name: FunctionsProject  # replace with your Function App name
          package: '.'
